<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="calc">
                <input type="text" class="calculator-screen" disabled/>

                <div class="buttonsGrid">
                    <button class="button" type="button" onclick="PressButton(this)">1</button>
                    <button class="button" type="button" onclick="PressButton(this)">2</button>
                    <button class="button" type="button" onclick="PressButton(this)">3</button>
                    <button onclick="Clear()" class="button">C</button>
                    <button class="button" type="button" onclick="PressButton(this)">4</button>
                    <button class="button" type="button" onclick="PressButton(this)">5</button>
                    <button class="button" type="button" onclick="PressButton(this)">6</button>
                    <button class="button" type="button" onclick="PressButton(this)">+</button>
                    <button class="button" type="button" onclick="PressButton(this)">7</button>
                    <button class="button" type="button" onclick="PressButton(this)">8</button>
                    <button class="button" type="button" onclick="PressButton(this)">9</button>
                    <button class="button" type="button" onclick="PressButton(this)">-</button>
                    <button class="button" type="button" onclick="PressButton(this)">0</button>
                    <button class="button" type="button" onclick="PressButton(this)">.</button>
                    <button class="button" type="button" onclick="PressButton(this)">/</button>
                    <button onclick="EqualBtn()" class="equal">=</button>
                </div>
            </div>
        </div> 
    </section>

    

    <script src="app.js"></script>
</body>
</html>
